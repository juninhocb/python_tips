<!DOCTYPE html>
<html lang = "pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aplicação Flask!!!</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" ></script>
</head>

<body>
        <input type="text" id = "msg" >
        <input type="submit" onclick="Evento()" value= "Requisição"></input>
</body>

<script> 
    var input = document.getElementById("msg")
    function Evento(){  
        var buildJsonString = `{"mensagem": " ${input.value}"}` 
        var dataSend = JSON.parse(buildJsonString)
        $.ajax({
            contentType: "application/json", 
            data: dataSend, 
            type: 'POST',
            url: 'http://localhost:4001/welcome'
        
        }).done (function(msg){	
            alert("Mensagem" + msg)
        }).fail(function(msg) {
            alert( "error"  + msg);
        });
            alert ("Teste evento!" + input.value)
    }
</script>

</html>
